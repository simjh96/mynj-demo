<ion-content [fullscreen]="true">
  <app-default-home
    *ngIf="(currentTab | async) === 'default-home' || initialTab"
  ></app-default-home>
  <app-market *ngIf="(currentTab | async) === 'market'"></app-market>
  <app-town *ngIf="(currentTab | async) === 'town'"></app-town>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <app-fake-tab
      [tabInput]="tabInput"
      (tabChange)="tabChange($event)"
    ></app-fake-tab>
  </ion-toolbar>
</ion-footer>
